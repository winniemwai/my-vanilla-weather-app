<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>my vanilla weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Saturday 12:30, broken clouds
              <br />
              Humidity:<strong>90% </strong>, Wind: <strong> 6.17km/h </strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/winniemwai" target="_blank">
          winnie muthoni</a
        >,code hosted on
        <a
          href="https://github.com/winniemwai/my-vanilla-weather-app"
          target="_blank"
        >
          Github</a
        >
        and website hosted by
        <a href="https://mystrawberryweather.netlify.app/" target="_blank">
          netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
